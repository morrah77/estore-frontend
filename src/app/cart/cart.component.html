<div class="container">
  <div class="items-container">
    <div *ngIf="isEmpty" class="no-items-message">The cart is empty</div>
    <div *ngFor="let orderedProduct of orderedProducts">
      <app-ordered-product [entity]="orderedProduct" [quantityChangeListener]="updateQuantity"
                           [deleteFromCartListener]="deleteFromCart"></app-ordered-product>
    </div>
  </div>

  <app-cart-checkout [readyToOrderEmitter]="readyToOrderEmitter"
                     [checkout]="checkout"
                     [createdOrder]="createdOrder"
                     [checkoutComplete]="checkoutComplete"
                     [setInProgress]="setInProgress"></app-cart-checkout>

  <div class="clear"></div>
</div>
