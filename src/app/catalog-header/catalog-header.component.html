<div class="container">
  <ul class="categories">
    <li>
      <a [ngClass]="{active: isAll()}" (click)="allCategoriesClickListener()">All</a>
    </li>
    <li *ngFor="let item of categories">
      <a (click)="categoryClickListener(item.id)" [ngClass]="{active: isActive(item)}">{{item.title}}</a>
    </li>
  </ul>
  <div class="search-control">
    <input #search type="text" placeholder="search..." (input)="searchInputListener(search.value)">
  </div>
</div>
